<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Nexus Lite</title>
<style>
body{font-family:sans-serif;background:#02040a;color:#fff}
#feed .post{background:#111;padding:10px;margin:10px 0;border-radius:8px}
</style>
</head>
<body>
<h2>Nexus Lite Feed</h2>
<input id="postInput" placeholder="What's on your mind?" />
<button id="postBtn">Post</button>
<div id="feed"></div>
<script>
document.getElementById('postBtn').onclick=function(){
 const input=document.getElementById('postInput');
 if(!input.value) return;
 const d=document.createElement('div');
 d.className='post';
 d.textContent=input.value;
 document.getElementById('feed').prepend(d);
 input.value='';
}
</script>
</body>
</html>
